<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Pomodoro Clock</title>

    <style>
    </style>
  </head>
  <body>
    <div>
      <h1>Pomodoro Clock</h1>

      <div>
        <div>
          <h2>Break Length</h2>
          <div>
            <button>Down</button>
            <span>5</span>
            <button>Up</button>
          </div>
        </div>

        <div>
          <h2>Session Length</h2>
          <div>
            <button>Down</button>
            <span>25</span>
            <button>Up</button>
          </div>
        </div>
      </div>

      <div>
        <h2>Session</h2>
        <div>25:00</div>
      </div>

      <div>
        <button>Start</button>
        <button>Pause</button>
        <button>Reset</button>
      </div>

      <footer>
        Developed by
        <a href="https://github.com/dwayne/" target="_blank">
          Dwayne Crooks
        </a>
      </footer>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=1" />

    <title>Main</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <h1>Main</h1>
    
    <main class="main">
      <div class="main__clock">
        <div class="clock">
          <div class="clock__title">
            <h1>25 + 5 Clock</h1>
          </div>
          <div class="clock__settings">
            <div class="clock__break-setting">
              <div class="setting">
                <h2 class="setting__title">Break Length</h2>
                <div class="setting__controls">
                  <div class="setting__button">
                    <button class="button">
                      <i class="fa-solid fa-arrow-down fa-2x"></i>
                    </button>
                  </div>
                  <span class="setting__value">5</span>
                  <div class="setting__button">
                    <button class="button">
                      <i class="fa-solid fa-arrow-up fa-2x"></i>
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <div class="clock__session-setting">
              <div class="setting">
                <h2 class="setting__title">Session Length</h2>
                <div class="setting__controls">
                  <div class="setting__button">
                    <button class="button">
                      <i class="fa-solid fa-arrow-down fa-2x"></i>
                    </button>
                  </div>
                  <span class="setting__value">25</span>
                  <div class="setting__button">
                    <button class="button">
                      <i class="fa-solid fa-arrow-up fa-2x"></i>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="clock__display">
            <div class="display">
              <h3 class="display__title">Session</h3>
              <div class="display__value">25:00</div>
            </div>
          </div>
          <div class="clock__controls">
            <div class="clock__play-pause-button">
              <button class="button">
                <i class="fa-solid fa-play fa-2x"></i>
                <i class="fa-solid fa-pause fa-2x"></i>
              </button>
            </div>
            <div class="clock__refresh-button">
              <button class="button">
                <i class="fa-solid fa-arrows-rotate fa-2x"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
      <footer class="main__attribution">
        <p class="attribution">
          Developed by <a class="attribution__link" href="https://github.com/dwayne" target="_blank" title="Developed by Dwayne Crooks">Dwayne Crooks</a>
        </p>
      </footer>
    </main>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Setting</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/global.css">
    <link rel="stylesheet" href="/button.css">
    <link rel="stylesheet" href="/setting.css">
  </head>
  <body>
    <h1>Setting</h1>

    <h2>Break Length: Min</h2>

    <div class="setting">
      <h2 class="setting__title">Break Length</h2>
      <div class="setting__controls">
        <div class="setting__button">
          <button class="button">
            <i class="fa fa-arrow-down fa-2x"></i>
          </button>
        </div>
        <span class="setting__value">1</span>
        <div class="setting__button">
          <button class="button">
            <i class="fa fa-arrow-up fa-2x"></i>
          </button>
        </div>
      </div>
    </div>

    <h2>Break Length: Max</h2>

    <div class="setting">
      <h2 class="setting__title">Break Length</h2>
      <div class="setting__controls">
        <div class="setting__button">
          <button class="button">
            <i class="fa fa-arrow-down fa-2x"></i>
          </button>
        </div>
        <span class="setting__value">60</span>
        <div class="setting__button">
          <button class="button">
            <i class="fa fa-arrow-up fa-2x"></i>
          </button>
        </div>
      </div>
    </div>

    <h2>Session Length: Min</h2>

    <div class="setting">
      <h2 class="setting__title">Session Length</h2>
      <div class="setting__controls">
        <div class="setting__button">
          <button class="button">
            <i class="fa fa-arrow-down fa-2x"></i>
          </button>
        </div>
        <span class="setting__value">1</span>
        <div class="setting__button">
          <button class="button">
            <i class="fa fa-arrow-up fa-2x"></i>
          </button>
        </div>
      </div>
    </div>

    <h2>Session Length: Max</h2>

    <div class="setting">
      <h2 class="setting__title">Session Length</h2>
      <div class="setting__controls">
        <div class="setting__button">
          <button class="button">
            <i class="fa fa-arrow-down fa-2x"></i>
          </button>
        </div>
        <span class="setting__value">60</span>
        <div class="setting__button">
          <button class="button">
            <i class="fa fa-arrow-up fa-2x"></i>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>

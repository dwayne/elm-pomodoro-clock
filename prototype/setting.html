<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=1" />

    <title>Setting</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <h1>Setting</h1>

    <h2>Break Length: Min</h2>

    <div class="setting">
      <h2 class="setting__title">Break Length</h2>
      <div class="setting__controls">
        <div class="setting__button">
          <button class="button">
            <i class="fa-solid fa-arrow-down fa-2x"></i>
          </button>
        </div>
        <span class="setting__value">1</span>
        <div class="setting__button">
          <button class="button">
            <i class="fa-solid fa-arrow-up fa-2x"></i>
          </button>
        </div>
      </div>
    </div>

    <h2>Break Length: Max</h2>

    <div class="setting">
      <h2 class="setting__title">Break Length</h2>
      <div class="setting__controls">
        <div class="setting__button">
          <button class="button">
            <i class="fa-solid fa-arrow-down fa-2x"></i>
          </button>
        </div>
        <span class="setting__value">60</span>
        <div class="setting__button">
          <button class="button">
            <i class="fa-solid fa-arrow-up fa-2x"></i>
          </button>
        </div>
      </div>
    </div>

    <h2>Session Length: Min</h2>

    <div class="setting">
      <h2 class="setting__title">Session Length</h2>
      <div class="setting__controls">
        <div class="setting__button">
          <button class="button">
            <i class="fa-solid fa-arrow-down fa-2x"></i>
          </button>
        </div>
        <span class="setting__value">1</span>
        <div class="setting__button">
          <button class="button">
            <i class="fa-solid fa-arrow-up fa-2x"></i>
          </button>
        </div>
      </div>
    </div>

    <h2>Session Length: Max</h2>

    <div class="setting">
      <h2 class="setting__title">Session Length</h2>
      <div class="setting__controls">
        <div class="setting__button">
          <button class="button">
            <i class="fa-solid fa-arrow-down fa-2x"></i>
          </button>
        </div>
        <span class="setting__value">60</span>
        <div class="setting__button">
          <button class="button">
            <i class="fa-solid fa-arrow-up fa-2x"></i>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>

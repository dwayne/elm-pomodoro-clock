<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=1" />

    <title>Display</title>

    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <h1>Display</h1>

    <h2>Break</h2>

    <div class="display">
      <h3 class="display__title">Break</h3>
      <div class="display__value">05:00</div>
    </div>

    <h2>Session</h2>

    <div class="display">
      <h3 class="display__title">Session</h3>
      <div class="display__value">25:00</div>
    </div>

    <h2>Session: Warning</h2>

    <div class="display display--warning">
      <h3 class="display__title">Session</h3>
      <div class="display__value">00:59</div>
    </div>
  </body>
</html>
